<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>

    <style>
        h2 {color: darkolivegreen}

        .lunch {color: aquamarine}

        li {font-family: "Abril Fatface"}

        .soup {font-style: oblique}

        #Mexican {font-family: "Arial Black"}

    </style>
</head>
<body>
<h1>Favorite Foods</h1>
<hr>

<h2>Favorite Breakfast</h2>
<ul>
    <li>Waffles</li>
    <li>Breakfast Sandwhich</li>
    <li id="Mexican">Huevos Rancheros</li>
    <li>Pancakes</li>
</ul>

<h2 class="lunch">Favorite Lunch</h2>
<ul>
    <li class="soup">Soup</li>
    <li>Fish</li>
    <li>Salad</li>
    <li>Sandwhich</li>
</ul>
</body>
</html>
